
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Note Pads</title>
    <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
    <style>
        /* Your full CSS from earlier has been shortened here for clarity */
        body { font-family: sans-serif; background: #f8fafc; }
        .notepad-top { cursor: pointer; padding: 8px; }
        .status-message { margin-top: 12px; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Sticky Note Pads</h1>
    <div>
        <textarea id="noteText" placeholder="Enter note text..." rows="3"></textarea>
        <select id="colorSelect">
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="violet">Violet</option>
            <option value="light_blue">Light Blue</option>
        </select>
        <button id="createBtn">Create Sticky Stack</button>
    </div>
    <div id="stackArea" style="margin-top: 20px;"></div>
    <div class="status-message" id="statusMsg"></div>

    <script>
        const colors = ['yellow', 'green', 'blue', 'red', 'orange', 'violet', 'light_blue'];
        let noteText = '';
        let selectedColor = 'yellow';

        const noteTextInput = document.getElementById('noteText');
        const colorSelect = document.getElementById('colorSelect');
        const createBtn = document.getElementById('createBtn');
        const stackArea = document.getElementById('stackArea');
        const statusMsg = document.getElementById('statusMsg');

        colorSelect.addEventListener('change', () => {
            selectedColor = colorSelect.value;
        });

        createBtn.addEventListener('click', () => {
            noteText = noteTextInput.value.trim();
            if (!noteText) {
                statusMsg.textContent = 'Please enter note text.';
                return;
            }
            showStack();
        });

        function showStack() {
            stackArea.innerHTML = '';
            const top = document.createElement('div');
            top.className = 'notepad-top';
            top.style.backgroundColor = selectedColor;
            top.textContent = 'üìù Click to place sticky';
            top.addEventListener('click', placeNote);
            stackArea.appendChild(top);
        }

        async function placeNote() {
            const moverName = prompt('Who is placing this sticky note?');
            if (!moverName) {
                statusMsg.textContent = 'Cancelled';
                return;
            }
            const timestamp = new Date().toLocaleString();
            const finalContent = `${noteText}

Moved by: ${moverName}
üïí ${timestamp}`;

            try {
                await miro.board.widgets.createStickyNote({
                    content: finalContent,
                    style: {
                        fillColor: selectedColor,
                        textAlign: 'left',
                        fontSize: 'medium'
                    },
                    x: 0,
                    y: 0
                });
                statusMsg.textContent = 'Sticky note placed on board!';
            } catch (err) {
                console.error('Error:', err);
                statusMsg.textContent = 'Error placing sticky note.';
            }
        }
    </script>
</body>
</html>
